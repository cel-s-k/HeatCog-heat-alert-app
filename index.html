                    collectionDays: windowEnd - windowStart

            for (let i = 0; i < temps.length; i++) {

                let coolPeriodStart = i - 14;

                // Only check cool period if we have at least 14 days before the current day
                if (coolPeriodStart >= 0) {

                    w.type === 'Hot' && new Date(dates[windowStart]) >= new Date(w.collectionStart) && 
                    new Date(dates[windowStart]) <= new Date(w.collectionEnd)

                    windows.push({

                      coolPeriodStart: dates[coolPeriodStart],
                      coolPeriodEnd: dates[i - 1],
                      collectionStart: dates[windowStart],
                      collectionEnd: dates[windowEnd - 1],
                      collectionDays: windowEnd - windowStart
                    });

                )}

                {!selectedCity && !loading && (
                  <div className="bg-white rounded-xl shadow-xl p-12 text-center text-gray-500">
                    <Flame className="w-16 h-16 mx-auto mb-4 text-gray-300" />
                    <p className="text-xl mb-2">Select a city to monitor heat events</p>
                    <p className="text-sm text-gray-400">{CITIES.length} cities available worldwide</p>
                  </div>
                )}
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HeatMonitorDashboard />);
    </script>
</body>
</html>
